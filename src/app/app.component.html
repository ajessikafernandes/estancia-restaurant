<mat-sidenav-container>
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened">
        <mat-toolbar>Menu</mat-toolbar>
        <div>
            <mat-nav-list>
                <mat-list-item>
                    <a mat-list-item routerLink="/" (click)="sidenav.toggle()">Home</a>
                </mat-list-item>
                <mat-list-item>
                    <a mat-list-item routerLink="/menu" (click)="sidenav.toggle()">Cardápio</a>
                </mat-list-item>
                <mat-list-item>
                    <a mat-list-item routerLink="/photo" (click)="sidenav.toggle()">Fotos</a>
                </mat-list-item>
                <mat-list-item>
                    <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()">Contato</a>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="basic">
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="false" fxHide.lt-md="false">
                <mat-icon class="menu-icon">menu</mat-icon>
            </button>
            <a mat-button class="logo" routerLink="/">
                <span>{{nomeLogo}}</span>
            </a>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <a mat-button routerLink="/">Home</a>
                <a mat-button routerLink="/menu">Cardápio</a>
                <a mat-button routerLink="/photo">Fotos</a>
                <a mat-button routerLink="/contact">Contato</a>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>    
    </mat-sidenav-content>
</mat-sidenav-container>
